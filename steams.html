<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Tox - Perfis Steam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: linear-gradient(135deg, #161a1f 0%, #1a1e24 100%);
            color: #f8fafd;
        }
        .hero-landing {
            padding: 1.5rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .landing-container {
            width: 100%;
            max-width: 35rem;
            margin: 0 auto;
            background: #232935;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        .landing-header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #2a3441 0%, #232935 100%);
            border-bottom: 1px solid #3a414e;
        }
        .landing-title {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: #fff;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
        }
        .landing-subtitle {
            color: #a8b3c1;
            font-size: 0.9rem;
            margin-top: 0.1rem;
            margin-bottom: 0;
        }
        .landing-content {
            padding: 1.25rem;
        }
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .player-card {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #1a1d23;
            padding: 0.6rem;
            border-radius: 0.6rem;
            border: 1px solid #3a414e;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.3);
        }
        .player-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4A90E2;
            flex-shrink: 0;
        }
        .player-info {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
        }
        .player-nickname {
            font-size: 1.05em;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        .player-actions {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .info-label {
            color: #a8b3c1;
            font-size: 0.85em;
            font-weight: 500;
        }
        .code-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #2a3441;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        .code-wrapper span {
            font-family: 'Roboto Mono', monospace;
            color: #d1d9e0;
            font-size: 0.85em;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #a8b3c1;
            cursor: pointer;
            padding: 0.1rem;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        .copy-btn:hover {
            color: #fff;
        }
        .steam-link-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            padding: 0.4rem 0.7rem;
            border-radius: 0.4rem;
            font-weight: 500;
            font-size: 0.85em;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 2px solid #2c5f8a;
        }
        .steam-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.3rem 1rem rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #5ba0f2 0%, #4289cd 100%);
        }
        .back-link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link {
            color: #a8b3c1;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .landing-content {
                padding: 1rem;
            }
            .player-actions {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-landing">
        <div class="landing-container">
            <div class="landing-header">
                <h1 class="landing-title">Jogadores D-Tox</h1>
                <p class="landing-subtitle">Adicione a galera na Steam!</p>
            </div>
            
            <div class="landing-content">
                <!-- OS CARDS DOS JOGADORES SERÃO INSERIDOS AQUI PELO JAVASCRIPT -->
                <div class="player-list"></div>
            </div>
        </div>
        
        <div class="back-link-container">
            <a href="/" class="back-link">← Voltar para a página inicial</a>
        </div>
    </section>

    <script>
        // ==================================================================
        //  PARA ADICIONAR/EDITAR JOGADORES, MEXA APENAS NO ARRAY ABAIXO
        // ==================================================================
        const players = [
            {
                steamName: 'Coin',             // Nome de usuário da Steam
                nickname: 'Pedro Duarte',      // Apelido ou nome real
                avatarUrl: 'https://avatars.fastly.steamstatic.com/ea9283041bab0e3d06c5c1d0c6ff8a0f8a0b8c94_full.jpg',
                cs2Code: 'AD9NZ-JABQ',
                steamCode: '117934540',
                steamProfileUrl: 'https://steamcommunity.com/id/coinbr/'
            },
            {
                steamName: 'JORNAL NACIONAL', // Nome de usuário da Steam
                nickname: 'Formiga',          // Apelido ou nome real
                avatarUrl: 'https://avatars.fastly.steamstatic.com/b52953a566bb02fc3a6801709d71d9c010299d1a_full.jpg',
                cs2Code: 'SC658-AQPQ',
                steamCode: '863930288',
                steamProfileUrl: 'https://steamcommunity.com/profiles/76561198824196016'
            },

        ];

        function copyCode(elementId, button) {
            const code = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '✓';
                button.style.color = '#4ade80';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                    button.style.color = '';
                }, 1500);
            });
        }

        function createPlayerCard(player) {
            // Usamos o steamName para criar IDs únicos para os elementos de código
            const cs2Id = `code-${player.steamName}-cs2`;
            const steamId = `code-${player.steamName}-steam`;

            return `
                <div class="player-card">
                    <img src="${player.avatarUrl}" alt="Avatar de ${player.steamName}" class="player-avatar">
                    <div class="player-info">
                        <h2 class="player-nickname">${player.steamName} (${player.nickname})</h2>
                        <div class="player-actions">
                            <!-- CÓDIGO CS2 -->
                            <div class="info-row">
                                <span class="info-label">CS2:</span>
                                <div class="code-wrapper">
                                    <span id="${cs2Id}">${player.cs2Code}</span>
                                    <button class="copy-btn" onclick="copyCode('${cs2Id}', this)" title="Copiar código CS2">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <!-- CÓDIGO AMIGO STEAM -->
                            <div class="info-row">
                                <span class="info-label">Steam:</span>
                                <div class="code-wrapper">
                                    <span id="${steamId}">${player.steamCode}</span>
                                    <button class="copy-btn" onclick="copyCode('${steamId}', this)" title="Copiar código de amigo Steam">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <a href="${player.steamProfileUrl}" target="_blank" class="steam-link-btn">Steam</a>
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const playerListContainer = document.querySelector('.player-list');
            playerListContainer.innerHTML = players.map(createPlayerCard).join('');
        });
    </script>
</body>
</html>
