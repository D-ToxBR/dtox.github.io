<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Tox - Perfis Steam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #161a1f 0%, #1a1e24 100%);
            color: #f8fafd;
        }

        .hero-landing {
            padding: 1.5rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .landing-container {
            width: 100%;
            max-width: 35rem; /* 560px */
            margin: 0 auto;
            background: #232935;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .landing-header {
            text-align: center;
            padding: 1.25rem;
            background: linear-gradient(135deg, #2a3441 0%, #232935 100%);
            border-bottom: 1px solid #3a414e;
        }

        .landing-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #fff;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
        }
        
        .landing-subtitle {
            color: #a8b3c1;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            margin-bottom: 0;
        }

        .landing-content {
            padding: 1.25rem;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #1a1d23;
            padding: 0.75rem;
            border-radius: 0.6rem;
            border: 1px solid #3a414e;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.3);
        }

        .player-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4A90E2;
            flex-shrink: 0;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
        }

        .player-nickname {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .cs2-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cs2-label {
            color: #a8b3c1;
            font-size: 0.9em;
            font-weight: 500;
        }

        .cs2-code-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #2a3441;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            width: fit-content;
        }

        .cs2-code-wrapper span {
            font-family: 'Roboto Mono', monospace;
            color: #d1d9e0;
            font-size: 0.9em;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #a8b3c1;
            cursor: pointer;
            padding: 0.2rem;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        
        .copy-btn:hover {
            color: #fff;
        }

        .steam-link-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 0.4rem;
            font-weight: 500;
            font-size: 0.9em;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 2px solid #2c5f8a;
            width: fit-content;
        }

        .steam-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.3rem 1rem rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #5ba0f2 0%, #4289cd 100%);
        }
        
        .back-link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link {
            color: #a8b3c1;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .player-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .player-info {
                align-items: center;
            }
            .landing-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-landing">
        <div class="landing-container">
            <div class="landing-header">
                <h1 class="landing-title">Jogadores dtox</h1>
                <p class="landing-subtitle">Adicione a galera na Steam!</p>
            </div>
            
            <div class="landing-content">
                <div class="player-list">

                    <div class="player-card">
                        <img src="https://scontent.fjdo10-1.fna.fbcdn.net/v/t39.30808-1/358380627_6886253931411831_2990769425714367350_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=mCJn0XVAI9YQ7kNvwFCTOki&_nc_oc=AdmI3_cLZAtAT2M_MS0w1ptzjdj9D70Uvf0ySMHyj1Gy6Fi1I5olX627ykuy-BI9laI&_nc_zt=24&_nc_ht=scontent.fjdo10-1.fna&_nc_gid=ko5ZXnE2UmXtcAYeki1HrQ&oh=00_AfYqO5AtW7cdQTeXTmHVTRahoO2lto1tVwrFVujJTg-b_w&oe=68CE2C28" alt="Avatar do Coin" class="player-avatar">
                        <div class="player-info">
                            <h2 class="player-nickname">Coin (Pedro)</h2>
                            <div class="cs2-info">
                                <span class="cs2-label">CS2:</span>
                                <div class="cs2-code-wrapper">
                                    <span id="code-coin">AD9NZ-JABQ</span>
                                    <button class="copy-btn" onclick="copyCode('code-coin', this)" title="Copiar código">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <a href="https://steamcommunity.com/id/coinbr/" target="_blank" class="steam-link-btn">Steam</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="back-link-container">
            <a href="/" class="back-link">← Voltar para a página inicial</a>
        </div>
    </section>

    <script>
        function copyCode(elementId, button) {
            const code = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '✓';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }
    </script>
</body>
</html>
